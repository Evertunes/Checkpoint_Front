<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/darkButton.css">
  <title>Star Wars</title>
</head>

<body> 
  <main>
    <div id="dark-mode">
      <input type="checkbox" class="checkbox" id="ch">
      <label class="label" for="ch">
        <i class="bibi bi-moon-fill"></i>
        <i class="bi bi-brightness-high-fill"></i>
        <div class="ball"></div>
      </label>
    </div>
    <h1>Gerador de Cards dos Personagens de Star Wars</h1>
    <section>
      <form id="formulario">
        <div class="mb-3">
          <label class="etiqueta" for="input-nome-personagem">Nome</label>
          <input type="text" id="input-nome-personagem" autocomplete="on" class="form-control form-control-lg"
            placeholder="Digite o nome do personagem" required>
        </div>
        <div class="mb-3">
          <label class="etiqueta" for="input-url-imagem">Imagem</label>
          <input type="url" id="input-url-imagem" autocomplete="off" class="form-control form-control-lg"
            placeholder="Digite a url da imagem do personagem" required>
        </div>
        <div class="mb-3">
          <label class="etiqueta" for="input-descricao-personagem">Descrição</label>
          <textarea id="input-descricao-personagem" class="form-control form-control-lg"
            placeholder="Digite a descrição do personagem" required></textarea>
        </div>
        <div class="mb-3">
          <label class="etiqueta" for="input-cor-sabre">Cor do Sabre</label>
          <select id="input-cor-sabre" class="form-control form-control-lg" required>
            <option value="">Selecione uma cor do sabre de luz</option>
            <option value="amarelo">Amarelo</option>
            <option value="azul">Azul</option>
            <option value="branco">Branco</option>
            <option value="ciano">Ciano</option>
            <option value="laranja">Laranja</option>
            <option value="prata">Prata</option>
            <option value="preto">Preto</option>
            <option value="roxo">Roxo</option>
            <option value="verde">Verde</option>
            <option value="vermelho">Vermelho</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="etiqueta" for="input-afiliacao-personagem">Afiliação</label>
          <input type="text" id="input-afiliacao-personagem" autocomplete="on" class="form-control form-control-lg"
            placeholder="Digite a afiliação do personagem(opcional)">
        </div>
        <div class="botoes">
          <button type="submit" id="botao-submit" class="btn btn-primary btn-lg">
            Enviar Dados
          </button>
          <button type="button" id="botao-preencher" class="btn btn-primary btn-lg">
            Gerar Cards Automaticamente
          </button>
          <button type="button" id="botao-limpar" class="btn btn-danger btn-lg">
            Limpar Cards
          </button>
        </div>
      </form>
    </section>
    <section id="personagem-containercard">
    </section>
  </main>
